<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<nav class="nav">
    <h1>Simon Says Game</h1>
</nav>
<body>
    <div class="showLevel">
        <h2>Click start button to play game</h2>
    </div>
    <div class="contaner">
        <div id="a">
            <div class="btn red" role="button" id="red"></div>
            <div class="btn yellow" role="button" id="yellow"></div>
        </div>
        <div id="b">
            <div class="btn purple" role="button" id="purple"></div>
            <div class="btn blue" role="button" id="blue"></div>
        </div>
    </div>
    <div class="hightScore">
        <div id="start-quit" role="button">
            <h3>Start</h3>
        </div>

        <div id="viewHightSchore">
            <p>Highest Score - <strong>0</strong></p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
